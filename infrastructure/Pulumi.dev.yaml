config:
  aws:region: ap-southeast-1
  mmh-sg:project_name: mmh-sg
  mmh-sg:vpc_cidr: 10.0.0.0/16
  mmh-sg:public_subnet_cidrs:
    - 10.0.1.0/24
    - 10.0.2.0/24
  mmh-sg:private_subnet_cidrs:
    - 10.0.101.0/24
    - 10.0.102.0/24
  mmh-sg:db_subnet_cidrs: # Can be same as private or dedicated
    - 10.0.201.0/24
    - 10.0.202.0/24
  mmh-sg:availability_zones:
    - ap-southeast-1a
    - ap-southeast-1b
    # Add a third if desired for some services, e.g. ap-southeast-1c
  mmh-sg:eks_node_instance_type: m5.large
  mmh-sg:eks_node_desired_count: "2" # Per AZ for ASG if split, or total
  mmh-sg:eks_node_min_count: "2"
  mmh-sg:eks_node_max_count: "4"
  mmh-sg:db_instance_class: db.m5.large
  mmh-sg:db_allocated_storage: "100"
  mmh-sg:db_username: useradmin
  mmh-sg:db_password: # Use Pulumi secret: pulumi config set --secret mmh-sg:db_password
    secure: AAABAB1adt5MDmPw6ggM3U5cTktFntHKy+0bkZMOI8T/sO4HG00mOzNI # done8212ok
  mmh-sg:elasticache_node_type: cache.m5.large
  mmh-sg:elasticache_num_nodes: "2" # For a primary and a replica
  mmh-sg:opensearch_instance_type: m6g.large.search # Graviton for cost saving
  mmh-sg:opensearch_instance_count: "2" # Data nodes
  mmh-sg:opensearch_master_instance_type: m6g.large.search # Dedicated master
  mmh-sg:opensearch_master_instance_count: "1" # Usually 3 for production, 1 for dev/test
  mmh-sg:opensearch_ebs_volume_size: "100" # GB per data node
  mmh-sg:corporate_vpn_customer_gateway_ip: "YOUR_ON_PREM_VPN_IP" # Replace with actual IP
  mmh-sg:route53_private_zone_name: "internal.genai.example.com" # Your desired private domain
  mmh-sg:acm_certificate_arn: "" # Optional: ARN of an existing ACM cert for ALB HTTPS
  # If empty, a self-signed one can be created or HTTP used

  mmh-sg:bedrock_default_model: anthropic.claude-3-sonnet-20240229-v1:0
